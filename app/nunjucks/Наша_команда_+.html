{% extends 'layouts/_main.html' %}
{% block content %}

<section class="team sec blue">
    <div class="container">
        <h2 class="sec__title">Наша команда</h2>
        <ul class="hero__bredcrumbs" itemscope="bredcrumbs" itemtype="http://schema.org/BreadcrumbList">
            <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
                <a href="/" itemprop="item">
                    <span itemprop="name">Главная</span>
                </a>
                <meta itemprop="position" content="1">
            </li>
            <span class="hero__bredcrumbs__separator">/</span>
            <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
                <a href="/zally/banketnyj-zal-na-karbysheva/" itemprop="item">
                    <span itemprop="name">Наша команда</span>
                </a>
                <meta itemprop="position" content="2">
            </li>
        </ul>
        <div class="team__items">
            {% for el in range(16) %}
            <div class="team__item">
                <div class="team__item__img" style="background-image: url(img/team.jpg)"></div>
                <div class="team__item__text">
                    <div class="team__item__fio">Константин Константинопольский</div>
                    <div class="team__item__role">Заместитель директора</div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="btn team__btn">Хочу работать тут</button>
    </div>
